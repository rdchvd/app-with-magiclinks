<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <style>
        body{
            background-color: #323030;
            color: #323030;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align:center;
        }
        .container{
            background-color: #C29545;
            max-width: 70%;
            margin: 5% 15%;
            padding: 20px;
            min-height: 400px;
        }
        #emailForm{
            background-color: #323030;
            color:white;
            padding: 30px;
            max-width: 500px;
            margin-left: inherit;
            
        }
        input{
            outline: none;
            border:none;
        }
        a{
            color: #882426;
            text-decoration: none;
        }
        #id_email{
            background-color: #323030;
            border-bottom: 1px white solid;
            color: white;
            
        }
        #id_email:hover{
            background-color: #1f1d1d;
        }
        #submit-form{
            width: 40%;
            background-color: #C29545;
            height: 30px;
            color: white;
        }
        #submit-form:hover{
            background-color: #c0a068;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="container" >
     
    <h1>Welcome!</h1>
    <div id="msg"></div>
    {%if form%}
        <h3>Please, input your email to continue:</h3>
        <form action='/' method="POST" enctype="multipart/form-data" id="emailForm">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Yes!" id="submit-form">
        </form>
    {%endif%}

    {%if views%}

        <h5 align='right'>You visited that page {{views}} times</h5>
        <h2>So you here...</h2>
    {%endif%}

    {%if error%}
    <h1>Sorry, page doesn`t exist</h1>
    <h3><a href='{%url "main"%}'>Return to main page</a></h3>
    {%endif%}
</div>

<script>
    const submitButton = document.getElementById('submit-form')
    const wrapper = document.getElementById('msg')
    submitButton.addEventListener('click', () =>{
            wrapper.innerHTML = ''
            wrapper.innerHTML += `Your link is waiting for you! Check email!`
        })

</script>
</body>

</html>
